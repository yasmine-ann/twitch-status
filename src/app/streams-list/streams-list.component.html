<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="form-group">
      <div class="input-group mb-3">
        <input type="text" class="form-control" required placeholder="Search Twitch user for stream status" name="username" [(ngModel)]="searchValue" aria-label="Search username"
          #streamer>
        <div class="input-group-append">
          <button class="btn" type="button" (click)="getStreams(streamer.value)">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="card-group">
    <app-stream-card *ngFor="let stream of streams; let i = index" [stream]="stream" (deletedStream)="deleteStream(i)"></app-stream-card>
  </div>
</div>
